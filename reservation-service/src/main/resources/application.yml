server:
  port: 8081

spring:
  application:
    name: reservation-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/deskreserve}
    username: ${SPRING_DATASOURCE_USERNAME:deskreserve}
    password: ${SPRING_DATASOURCE_PASSWORD:deskreserve}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    properties:
      spring.json.add.type.headers: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH_ISSUER_URI:http://localhost:8080/realms/deskreserve}

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  kafka:
    topics:
      reservations: desk-reservations
